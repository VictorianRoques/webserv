<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/get" method="get">
  <label for="fname">Say hi:</label><br>
  <input type="text" id="fname" name="say" value="John"><br>
  <label for="lname">To:</label><br>
  <input type="text" id="lname" name="to" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/get.php".</p>

</body>
</html>
